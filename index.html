<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Notification Form</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("QJHlXqwMnIvoTYZUp"); // Your Public Key
    })();
  </script>
</head>
<body>
  <h2>Send Notification</h2>
  <form id="contact-form">
    <input type="text" name="user_name" placeholder="Your Name" required /><br />
    <input type="email" name="user_email" placeholder="Your Email" required /><br />
    <textarea name="message" placeholder="Message" required></textarea><br />
    <button type="submit">Send Notification</button>
  </form>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("service_l1q54cy", "template_hndfj0o", this)
        .then(
          function(response) {
            alert("Email sent successfully!");
            console.log("SUCCESS!", response.status, response.text);
          },
          function(error) {
            alert("FAILED to send email. Check console.");
            console.error("FAILED...", error);
          }
        );
    });
  </script>
</body>
</html>
